{% extends 'layout.html' %}

{% block title %}
    Pokemon Database
{% endblock %}

{% block body %}
    {% for pokemon in pokemons %}
        <div class="bg-white p-4 shadow-md mb-4">
            <img id="{{ pokemon.name }}" class="w-32 h-32" alt="{{ pokemon.name }}">
            <script>
                fetch("{{ pokemon.url }}")
                    .then(response => response.json())
                    .then(data => {
                        let sprite = data.sprites.front_default;
                        let img = document.createElement("img");
                        img.src = sprite;
                        img.alt = "{{ pokemon.name }}";
                        document.getElementById("{{ pokemon.name }}").appendChild(img);
                    });
            </script>
        </div>
    {% endfor %}
{% endblock %}
